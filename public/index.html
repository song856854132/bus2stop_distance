<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link />
    <!-- font: awesome -->
    <link 
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
    <title>Bus Info</title>
</head>

<body>
    

    <div class="container">
        <!-- <span class="choose">Route 672 To "往大鵬新城方向"</span> -->
    
        <div class="dropdown">
            <div class="select">
            <span>Select Bus Route</span>
            <i class="fa fa-chevron-left"></i>
            </div>
            <input type="hidden" name="route list">
            <ul class="dropdown-menu">
                <li id="route_option1" value="0">672</li>
                <li id="route_option2" value="1">307</li>
                <li id="route_option3" value="2">63</li>
            </ul>
        </div>
    
        <div class="dropdown">
            <div class="select">
            <span>Select Bus Plate</span>
            <i class="fa fa-chevron-left"></i>
            </div>
            <input type="hidden" name="bus list">
            <ul class="dropdown-menu">
                <li id="bus_option1" value="0">12</li>
                <li id="bus_option2" value="1">34</li>
                <li id="bus_option3" value="2">56</li>
                <li id="bus_option4" value="3">78</li>
                <li id="bus_option5" value="4">90</li>
            </ul>
        </div>

        <div class="dropdown">
            <div class="select">
            <span>Select Bus Stop</span>
            <i class="fa fa-chevron-left"></i>
            </div>
            <input type="hidden" name="stop list">
            <ul class="dropdown-menu">
                <li id="stop_option1" value="0">12</li>
                <li id="stop_option2" value="1">34</li>
                <li id="stop_option3" value="2">56</li>
                <li id="stop_option4" value="3">78</li>
                <li id="stop_option5" value="4">90</li>
            </ul>
        </div>
    
        <span class="msg"></span>
    </div>

    
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="Lib/sha1.js"></script>
    <script type="text/javascript" src="./main.js"></script>

</body>

</html>
